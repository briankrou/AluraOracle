<meta charset="UTF-8">

<script>

    var añoMundial=1930

    function saltoLinea(){

        document.write("<br>")
        document.write("<br>")
    }

    function imprimir(mensaje){

        document.write(mensaje)
        saltoLinea();

    }
    while(añoMundial<=2021){

        imprimir("Mundial año "+añoMundial)
        añoMundial= añoMundial+4;

    }

</script>
