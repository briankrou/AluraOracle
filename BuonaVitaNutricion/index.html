<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/normalize.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans:ital@1&family=PT+Sans:ital@1&display=swap" rel="stylesheet"> 

    <title>Bouna Vista Nutrición</title>
</head>
<body>

    <header>
        <h2 class="titulo alineacion">Buona Vita Nutrición</h2>
    </header>
    <nav class="alineacion">
        <h1>Mis pacientes</h1>
        <hr>  
        <br>
    </nav>
    <dialog  id="ventanaError">
        <p id="in">Esta seguro que quiere eliminar </p>
        <div class="cajaBotones">
            <button style="width: 5rem;" class="botonVentana" id="si">si</button>
            <button style="width: 5rem;" class="botonVentana" id="no">no</button>
        </div>
    </dialog>
    <dialog  id="ventaUnaopcion">
        <p id="in">El cliente ya esta en la base de datos lo</p>
        <div class="cajaBotones">
            <button class="botonVentana" id="Aceptar">Aceptar</button>
        </div>
    </dialog>
    <main class="alineacion">
        <input type="text" class="filtro" placeholder="filtra aqui">
        <table>
            <thead>
                <tr>
                    <td>
                        Nombre
                    </td>
                    <td>
                        Peso(kg)
                    </td>
                    <td>
                        Altura(m)
                    </td>
                    <td>
                        Gordura Corporal(%)
                    </td>
                    <td>
                        IMC
                    </td>
                    <td>

                    </td>
            
                </tr>
            </thead>
            <tbody id="tabla-pacientes">

                <tr class="paciente" id="n1">
                    <td class="info-nombre">Pablo</td>
                    <td class="info-peso">1000</td>
                    <td class="info-altura">2.00</td>
                    <td class="info-gordura">10</td>
                    <td class="info-imc">0</td>
                    <td class="eliminar_with"><button class="elminar "></button></td>
                </tr>
                <tr class="paciente" id="n2">
                    <td class="info-nombre">Juan</td>
                    <td class="info-peso">80</td>
                    <td class="info-altura">3</td>
                    <td class="info-gordura">40</td>
                    <td class="info-imc">0</td>
                    <td class="eliminar_with"><button class="elminar "></button></td>
            
                </tr>
                
                <tr class="paciente" id="n3">
                    <td class="info-nombre">Erica</td>
                    <td class="info-peso">54</td>
                    <td class="info-altura">1.64</td>
                    <td class="info-gordura">14</td>
                    <td class="info-imc">0</td>
                    <td class="eliminar_with"><button class="elminar "></button></td>
            
                </tr>
                
                <tr class="paciente" id="n4">
                    <td class="info-nombre">Diego</td>
                    <td class="info-peso">85</td>
                    <td class="info-altura">1.73</td>
                    <td class="info-gordura">24</td>
                    <td class="info-imc">0</td>
                    <td class="eliminar_with"><button class="elminar "></button></td>
            
                </tr>
                
                <tr class="paciente" id="n5">
                    <td class="info-nombre">Tatiana</td>
                    <td class="info-peso">45</td>
                    <td class="info-altura">1.55</td>
                    <td class="info-gordura">19</td>
                    <td class="info-imc">0</td>
                    <td class="eliminar_with"><button class="elminar "></button></td>
                </tr>
                
            </Tbody>
        </table>

        <h2>Adicionar nuevo paciente</h2>
        <hr>

        <div class="contenedorFormulario">
   
            <form id="form-Adicoonar">
                <div class="grupo">
                    <label for="nombre" >Nombre</label>
                    <div class="contendeorinput">
                        <input id="nombre" type="text" placeholder="digite el nombre del paciente" required>
                        <div class="erroresformuilario "id="errorNombre"></div>
                    </div>
   
                </div>   
                <div class="grupo">
                    <label for="peso">Peso</label>
                    <div class="contendeorinput">
                        <input id="peso" type="tel" placeholder="digite el peso del paciente" required>
                        <div class="erroresformuilario" id="errorPeso" ></div>
                    </div>
                </div>
                <div class="grupo">
                    <label for="altura">Altura</label>
                    <div class="contendeorinput">
                        <input id="altura" type="tel" placeholder="digite la altura del paciente" required>
                        <div class="erroresformuilario" id="errorAltura"></div>
                    </div>
                </div>    
                <div class="grupo">
                    <label for="gordura">%de Gordura</label>
                    <div class="contendeorinput">                
                        <input  id="gordura" type="tel" placeholder="digite el porcentaje de gordura del paciente" required>
                        <div class="erroresformuilario" id="errorgordura"></div>
                    </div>
                </div>
                    

                <button class="boton bto-principal" id="botonAgregarPaciente" >Agregar</button>
      
            </form>
        </div>

    </main>
    <script type="text/javascript" src="./JS/Eliminarpaciente.js"></script>
    <script type="text/javascript" src="./JS/calcular-Imc.js"></script>
    <script type="text/javascript" src="./JS/agregarAlForm.js"></script>
    <script type="text/javascript" src="./JS/Buscar.js"></script>
    <script type="text/javascript" src="./JS/validarDatosdeFormulario.js"></script>
    <script type="text/javascript" src="./JS/filtrar.js"></script>
    
</body>
</html>
