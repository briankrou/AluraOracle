<meta charset="UTF-8">

<script>
    function saltoLinea(){
        document.write("<br>");
    }
    function imprimir(mensaje){
        document.write(mensaje);
        saltoLinea();
    }
    var columnas=10;
    var fila=5;
    for(var i=0;i<fila;i++){
        imprimir("*".repeat(columnas))
    }


</script>
