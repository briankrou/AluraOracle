<meta charset="UTF-8">

<div>
    <div class="entradausuario">
        <p>numero</p>
        <input type="text" class="entrada">    
    </div>
    
    <div>
        <button class="boton">Ingresar</button>    
    </div>
</div>

<script>
    var secreto1= [1,2,3,4];

    
    
    var valinput=document.querySelector("input");
        valinput.focus();
    function verificar(){

        for(var i=0;i<secreto1.length;i++){
            if(parseInt(valinput.value)==secreto1[i]){
                    alert("usted acerto")
                    break;
                }
        }
        if(parseInt(valinput.value)!=secreto1[i]){
            alert("no es el numero")
        }
                valinput.value="";
                valinput.focus();
    }

    var button = document.querySelector("button");
    button.onclick= verificar;
    

</script>
