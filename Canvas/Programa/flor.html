<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
</body>
<script>
        var tablero = document.querySelector("canvas");
        var pincel= tablero.getContext("2d");

        pincel.fillStyle="grey";
        pincel.fillRect(0,0,600,400)
        pincel.fill()

    function dibujar(color,x,y,radio){
        pincel.fillStyle =color;
        pincel.beginPath();
        pincel.arc(x,y,radio,0,2*3.14)
        pincel.fill()
    }
    function flores(y,x,tamaño){
        dibujar("orange",(x+tamaño*-2),y,tamaño)
        dibujar("red",x,y,tamaño)
        dibujar("black",(x+tamaño*2),y,tamaño)
        dibujar("yellow",x,y+tamaño*-2,tamaño)
        dibujar("blue",x,y+tamaño*2,tamaño)
    }
    flores(200,300,50)

</script>

</html>
