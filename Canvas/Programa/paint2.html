<script>
  
  var tablero=document.querySelector("canvas");
    var color = document.querySelector("#color")
    var pincel = tablero.getContext("2d");
    function figura(event){

    function Circulo(x){

        pincel.fillStyle= color.value;
        pincel.beginPath();
        pincel.arc(x,30,10,0,2*3.14)
        pincel.fill()
    }
    function limpiarPantalla(){
        pincel.clearRect(0,0,600,400)
    }
    function exibirMensaje(){

    }
    setInterval(Circulo(60),5000)
