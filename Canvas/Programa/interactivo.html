<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <input id="color" type="color">
</body>
<script>
    
    var tablero=document.querySelector("canvas");
    var color = document.querySelector("#color")
    var pincel = tablero.getContext("2d");

    pincel.fillStyle="blue";
    pincel.fillRect(0,0,600,400);

    function exibirAlerta(){
        var x = event.pageX-tablero.offsetLeft
        var y = event.pageY-tablero.offsetTop
        var hora = new Date();
        var output = String(" hh/mm/ss: "+hora.getHours()+"/"+hora.getMinutes()+"/"+hora.getSeconds())
       console.log("X="+x+" Y="+y+" "+output )
       Dibujar();
       
    }
    
    function Dibujar(){
        
        var x = event.pageX-tablero.offsetLeft
        var y = event.pageY-tablero.offsetTop
        pincel.fillStyle= color.value;
        pincel.beginPath();
        pincel.arc(x,y,10,0,2*3.14)
        pincel.fill()
    }
    tablero.onclick= exibirAlerta;
    
</script>
</html>
